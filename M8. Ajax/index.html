<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M8 Ex Ajax</title>
    <link rel="stylesheet" href="./styles/css/index.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/22d5895588.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <button id="joke" class="btn btn-info mt-3">New Joke</button>
        <div id="jokesList" class="container bg-light border rounded-lg my-3 py-3">Random joke will go here</div>
    </div><hr>

    <div class="container">
        <form class="d-flex">
        <input id="searchcontent" class="form-control mr-3" type="search" placeholder="Search for words" aria-label="Search" autocomplete="off" value="">
        <button id="searchbtn" class="btn btn-success w-50 mr-2" type="submit">Search</button>
        <button id="clearbtn" class="btn btn-warning w-50 ml-2">Clear</button>
        </form>
        <div id="jokesResult" class="container bg-light border rounded-lg my-3 py-3">10 Best Joke results<br></div>
    </div>
    
<!-- SCRIPTS -->
    <script src="./bootstrap/js/jquery-3.5.1.slim.min.js"></script>
    <script src="./bootstrap/js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./scripts/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
