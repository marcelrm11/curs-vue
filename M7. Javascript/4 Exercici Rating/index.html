<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>M7 Ej4 Ratings</title>

<body>

        <div id="angry" class="icon-container">
            <i id="angry1" class="icono far fa-angry"></i>
            <i id="angry2" class="icono fas fa-angry hidden"></i>

        <div id="sad" class="icon-container">

            <i id="sad2" class="icono fas fa-frown hidden"></i>

        <div id="happy" class="icon-container">
            <i id="happy1" class="icono far fa-grin-alt"></i>
            <i id="happy2" class="icono fas fa-grin-alt hidden"></i>

        <div id="yey" class="icon-container">
            <i id="yey1" class="icono far fa-grin-stars"></i>
