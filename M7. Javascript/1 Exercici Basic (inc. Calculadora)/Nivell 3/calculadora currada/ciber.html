<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculadora guapa</title>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora">

        <div id="display"></div>
        
        <div class="boton" id="ac" style="background:coral;">AC</div>
        <div class="boton" id="signo" style="background:coral;">+/-</div>
        <div class="boton" id="porcien" style="background:coral;">%</div>
        <div class="boton" id="dividir" style="background: blueviolet;">/</div>

        <div class="boton" id="siete">7</div>
        <div class="boton" id="ocho">8</div>
        <div class="boton" id="nueve">9</div>
        <div class="boton" id="multiplicar" style="background: blueviolet;">x</div>

        <div class="boton" id="cuatro">4</div>
        <div class="boton" id="cinco">5</div>
        <div class="boton" id="seis">6</div>
        <div class="boton" id="restar" style="background: blueviolet;">-</div>

        <div class="boton" id="uno">1</div>
        <div class="boton" id="dos">2</div>
        <div class="boton" id="tres">3</div>
        <div class="boton" id="sumar" style="background: blueviolet;">+</div>

        <div class="boton" id="zero" >0</div>
        <div class="boton" id="coma">,</div>
        <div class="boton" id="igual" style="background: blueviolet;">=</div>

    </div>
    
</body>
</html>
